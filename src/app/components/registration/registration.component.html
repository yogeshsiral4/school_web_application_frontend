<h1 style="text-align: center;"> Registration Form</h1>
<br/>
<form class="row g-3 p-5 mb-3" style="background-color: rgb(130, 167, 154); margin-left: 30px; margin-right: 30px;">
    <div class="col-md-5">
      <label  class="form-label">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email">
    </div>
    <div class="col-md-5">
      <label  class="form-label">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <div class="col-5">
      <label  class="form-label">First Name</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="firstName">
    </div>
    <div class="col-5">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="lastName">
      </div>
    <div class="col-md-5">
        <label for="role" class="form-label">Role</label>
        <br/>
        <select class="role" aria-label="Role" name="role" style="width: 100%; height: 6vh;" [(ngModel)]="role">
           
           <option selected hidden disabled>Select your role</option>
           <option *ngFor="let r of roles" [value]="r">{{r}}</option>
           
        </select>
    </div>
    <div class="col-md-5" *ngIf="role == 'Teacher'">
      <label class="form-label">Subject</label>
      <input type="text" class="form-control" name="subject" [(ngModel)]="subject">
    </div>
    <div class="col-10">
      <button type="submit" class="btn btn-primary" (click)="registration()">Register</button>
    </div>
  </form>
