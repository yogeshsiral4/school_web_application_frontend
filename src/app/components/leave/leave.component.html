<h1 style="text-align: center;">Apply for leave</h1>
<br/>
<form class="row g-3 p-5 mb-2" style="background-color: rgb(130, 167, 154); margin-left: 30px; margin-right: 30px;">
    <div class="col-md-5">
      <label  class="form-label">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email">
    </div>
    <div class="col-5">
      <label  class="form-label">From Date</label>
      <input type="date" class="form-control"  name="fromDate" [(ngModel)]="fromDate">
    </div>
    <div class="col-5">
        <label  class="form-label">To Date</label>
        <input type="date" class="form-control" name="toDate" [(ngModel)]="toDate">
    </div>
    <div class="col-md-5">
        <label  class="form-label">Leave Type</label>
        <input type="text" class="form-control" name="text" [(ngModel)]="leaveType">
      </div>
    <div class="col-10">
      <button type="submit" class="btn btn-primary" (click)="leave()">Apply for leave</button>
    </div>
  </form>
